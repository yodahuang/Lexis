<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <!-- Claymorphism gradient for depth -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>

    <!-- Inner shadow for clay effect -->
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur"/>
      <feOffset dx="4" dy="4" result="offsetBlur"/>
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="out" result="inverse"/>
      <feFlood flood-color="#581c87" flood-opacity="0.3" result="color"/>
      <feComposite in="color" in2="inverse" operator="in" result="shadow"/>
      <feComposite in="shadow" in2="SourceGraphic" operator="over"/>
    </filter>

    <!-- Drop shadow for 3D effect -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#1e1b4b" flood-opacity="0.4"/>
    </filter>

    <!-- Book page gradient -->
    <linearGradient id="pageGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle with claymorphism -->
  <circle cx="256" cy="256" r="230" fill="url(#bgGrad)" filter="url(#dropShadow)"/>

  <!-- Highlight for 3D clay effect -->
  <ellipse cx="200" cy="180" rx="120" ry="80" fill="white" opacity="0.15"/>

  <!-- Stylized open book -->
  <g transform="translate(256, 280)">
    <!-- Book spine/binding -->
    <path d="M-8,-80 L-8,60 C-8,70 0,75 0,75 C0,75 8,70 8,60 L8,-80 C8,-90 0,-95 0,-95 C0,-95 -8,-90 -8,-80Z" fill="#fbbf24"/>

    <!-- Left page -->
    <path d="M-10,-75 C-50,-75 -110,-50 -120,10 L-120,55 C-110,45 -50,30 -10,55 L-10,-75Z" fill="url(#pageGrad)" stroke="#f59e0b" stroke-width="2"/>

    <!-- Right page -->
    <path d="M10,-75 C50,-75 110,-50 120,10 L120,55 C110,45 50,30 10,55 L10,-75Z" fill="url(#pageGrad)" stroke="#f59e0b" stroke-width="2"/>

    <!-- Text lines on left page -->
    <g fill="#7c3aed" opacity="0.6">
      <rect x="-100" y="-50" width="70" height="6" rx="3"/>
      <rect x="-100" y="-35" width="55" height="6" rx="3"/>
      <rect x="-100" y="-20" width="65" height="6" rx="3"/>
      <rect x="-100" y="-5" width="45" height="6" rx="3"/>
      <rect x="-100" y="10" width="60" height="6" rx="3"/>
    </g>

    <!-- Text lines on right page -->
    <g fill="#7c3aed" opacity="0.6">
      <rect x="30" y="-50" width="70" height="6" rx="3"/>
      <rect x="30" y="-35" width="55" height="6" rx="3"/>
      <rect x="30" y="-20" width="65" height="6" rx="3"/>
      <rect x="30" y="-5" width="45" height="6" rx="3"/>
      <rect x="30" y="10" width="60" height="6" rx="3"/>
    </g>
  </g>

  <!-- Sparkle/highlight accent (representing discovery) -->
  <g fill="#fbbf24">
    <circle cx="380" cy="140" r="12"/>
    <circle cx="400" cy="120" r="6"/>
    <circle cx="360" cy="110" r="4"/>
  </g>

  <!-- "L" letter accent -->
  <text x="135" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="100" font-weight="700" fill="white" opacity="0.9">L</text>
</svg>
